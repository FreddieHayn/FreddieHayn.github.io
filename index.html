<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Projects by Freddie</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background: #f5f5f5;
color: #333;
}


header {
background: #1e1e1e;
color: white;
padding: 40px 20px;
text-align: center;
font-size: 2rem;
font-weight: bold;
}


.projects-container {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
gap: 20px;
padding: 30px;
max-width: 1200px;
margin: auto;
}


.project-card {
background: white;
padding: 20px;
border-radius: 12px;
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
transition: transform 0.2s ease, box-shadow 0.2s ease;
cursor: pointer;
}


.project-card:hover {
transform: translateY(-5px);
box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}


.project-title {
font-size: 1.3rem;
margin-bottom: 10px;
font-weight: 600;
}


.project-desc {
font-size: 0.95rem;
opacity: 0.8;
}


footer {
text-align: center;
margin-top: 40px;
padding: 20px;
color: #555;
}
</style>
</head>
<body>
<header>My Projects by Freddie</header>


<div class="projects-container" id="projects">
<!-- JS will inject project cards here -->
</div>


<footer>© 2025 Freddie — Hosted on GitHub Pages</footer>


<script>
// Example project list. Add your own below!
const projects = [
{
title: "Piano Tiles Bot",
desc: "Python bot that plays piano tiles automatically.",
link: "https://github.com/yourusername/project1"
},
{
title: "Portfolio Website",
desc: "This website showcasing my projects.",
link: "https://github.com/yourusername/project2"
},
{
title: "Data Visualisation Tool",
desc: "A small data analysis & charting demo.",
link: "https://github.com/yourusername/project3"
}
];


const container = document.getElementById("projects");


projects.forEach(p => {
const card = document.createElement("div");
card.className = "project-card";
card.onclick = () => window.open(p.link, "_blank");
</html>
