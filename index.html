<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualiser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sorting Visualiser</h1>

  <div class="controls">
    <label>Algorithm:
      <select id="algorithm-select">
        <option value="bubble">Bubble Sort</option>
        <option value="insertion">Insertion Sort</option>
        <option value="selection">Selection Sort</option>
      </select>
    </label>

    <label>Size:
      <input type="range" id="size-range" min="10" max="100" value="50">
      <span id="size-label">50</span>
    </label>

    <label>Speed:
      <input type="range" id="speed-range" min="1" max="200" value="50">
      <span id="speed-label">50</span>
    </label>

    <button id="generate-btn">Generate Array</button>
    <button id="start-btn">Start</button>
    <button id="reset-btn">Reset</button>
  </div>

  <div id="visualiser" class="visualiser"></div>

  <script src="script.js"></script>
</body>
</html>
