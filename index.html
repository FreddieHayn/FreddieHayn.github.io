<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Projects by Freddie</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background: #f5f5f5;
color: #333;
}


header {
background: #1e1e1e;
color: white;
padding: 40px 20px;
text-align: center;
font-size: 2rem;
font-weight: bold;
}


.projects-container {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
gap: 20px;
padding: 30px;
max-width: 1200px;
margin: auto;
}


.project-card {
background: white;
padding: 20px;
border-radius: 12px;
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
transition: transform 0.2s ease, box-shadow 0.2s ease;
cursor: pointer;
}


.project-card:hover {
transform: translateY(-5px);
box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}


.project-title {
font-size: 1.3rem;
margin-bottom: 10px;
font-weight: 600;
}


.project-desc {
font-size: 0.95rem;
opacity: 0.8;
}


footer {
text-align: center;
margin-top: 40px;
padding: 20px;
color: #555;
}
</style>
</head>
<body>
<header>My Projects by Freddie</header>


<div class="projects-container">
<div class="project-card" onclick="window.open('https://github.com/yourusername/project1','_blank')">
<div class="project-title">AI & Automation</div>
<div class="project-desc">Projects related to automation, bots, and machine learning.</div>
</div>


<div class="project-card" onclick="window.open('https://github.com/yourusername/project2','_blank')">
<div class="project-title">Web Development</div>
<div class="project-desc">Websites, tools, and interactive demos built with HTML/CSS/JS.</div>
</div>


<div class="project-card" onclick="window.open('https://github.com/yourusername/project3','_blank')">
<div class="project-title">Python Projects</div>
<div class="project-desc">Python apps, data tools, and scripts showcasing coding ability.</div>
</div>
</div>


<footer>© 2025 Freddie — Hosted on GitHub Pages</footer>

</script>

</html>
